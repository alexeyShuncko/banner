<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Banner</title>
  </head>
  <body>
    <div class="container" id="qwer">
      <div class="close">
        <a href="#"><div><span>+</span></div></a>
        <a href="#"> <span id="restore"></span></a>      
      </div>
      <div class="titleBlock">
        <span id="title"></span>
      </div>
      <div class="content">
        <div>
          <div>
            <div><img src="./img/unlimitedDocs.svg" alt="unlimitedDocs" width="23.33" height="11.67"></img></div>
            <span id="unlimitedDocuments"></span>
          </div>
          <div>
            <div><img src="./img/export.svg" alt="export" width="16.12px" height="18.31px"></img></div>
            <span id="exp"></span>
          </div>
          <div>
            <div><img src="./img/noAds.svg" alt="noAds" width="21px" height="21px"></img></div>
            <span id="noAds"></span>
          </div>
        </div>
        </div>
        <div class="price" id="price">
            <div class="card1 active" data-num="1">
              <div id="monthly"></div>
              <div id="perMonth"></div>
              <div id="DAYSFREE"></div>
              <div id="priceMonth"></div>
          </div> 
          <div class="card2" data-num="2">
            <div id="annually"></div>
            <div id="perYear"></div>
            <div id="MOSTPOPULAR"></div>
            <div id="priceMonth2"></div>
            <div class="percentBlock">
              <div id="num83"></div>
            </div>
          </div> 
        </div>
        <div class="btn">
          <button></button>
        </div>
        <div id="autoRenewable">
        </div>
        <div class="links">
         <a href="#" id="terms"></a>
         <a href="#" id="privacy"></a>
        </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
